<!DOCTYPE html>
<html>

<head>
  <title>Eller Maze</title>
  <script type="text/javascript" src="../mt.js"></script>
  <link rel="stylesheet" href="../maze.css">
  <script type="text/javascript">
    (function (window) {
      'use strict';
      const el = {}
      let maze = [[]]
      let rng

      const Direction = {
        Top: 1,
        Right: 2,
        Bottom: 4,
        Left: 8,
      }

      class Cell {

        constructor(id) {
          this.id = id
          this.el = document.createElement('div')
          this.el.className = 'block-bottom'
          this.block = Direction.Bottom
        }
        openVertical() {
          this.block &= ~Direction.Bottom
          this.el.classList.remove('block-bottom')
        }
        closeRight() {
          this.block |= Direction.Right
          this.el.classList.add('block-right')
        }
        blocked(direction) {
          return (this.block & direction) === direction
        }
        toString() {
          return `${this.id}${this.blocked(Direction.Bottom) ? '_' : ''}`
        }
      }

      class Row {
        constructor(w) {
          this.w = w
          this.sets = []
        }
        generate1st(p) {
          this.sets = Array.from(Array(this.w)).map((_, i) => [new Cell(i)])
          this.merge(p)
        }
        selectDownPaths(p) {
          this.sets.forEach(set => {
            const selectedIdx = Math.floor(rng.random() * set.length)
            set[selectedIdx].openVertical()
            const q = p * (set.length - 1) / set.length
            set.forEach(cell => {
              if (rng.random() < q) {
                cell.openVertical()
              }
            })
          })
        }
        /**
         * @param {Row} above
         */
        generate(above) {
          const aboveRow = above.sets.flat()
          let nextId = aboveRow.map(el => el.id).reduce((maxId, currId) => Math.max(maxId, currId))
          const newFlatSet = aboveRow.map(cell => new Cell(cell.blocked(Direction.Bottom) ? ++nextId : cell.id))
          this.sets = []
          let newSet = []
          let id = newFlatSet[0].id
          newFlatSet.forEach(cell => {
            if (cell.id !== id) {
              this.sets.push(newSet)
              newSet = [cell]
              id = cell.id
            }
            else {
              newSet.push(cell)
            }
          })
          if (newSet.length > 0) {
            this.sets.push(newSet)
          }
        }
        merge(p) {
          const row = []
          let newId = 0
          let merged = this.sets.shift()
          while (this.sets.length > 0) {
            if (rng.random() < p) {
              merged.push(this.sets.shift())
            }
            else {
              merged = merged.flat()
              merged[merged.length - 1].closeRight()
              merged.forEach(cell => cell.id = newId)
              row.push(merged)
              merged = [this.sets.shift()]
              ++newId
            }
          }
          if (merged.length > 0) {
            merged.forEach(cell => cell.id = newId)
            row.push(merged.flat())
          }
          this.sets = row
        }
        toString() {
          return this.sets.map(set => `${set.map(c => `${c}`).join(' ')}`).join(' | ')
        }
      }

      /**
       * @param {Number} num
       * @param {Row} row
       * @param {HTMLElement} mazeEl
       */
      const appendRow = (row, mazeEl) => {
        row.sets.flat().forEach((cell, idx) => {
          mazeEl.appendChild(cell.el)
        })
      }

      /**
       * @param {Number} w
       * @param {Number} h
       * @param {Number} pv
       * @param {Number} pm
       * @param {Number} sx
       * @param {Number} sy
       * @param {Boolean} regen
       */
      const generate = (w, h, pv, pm, seed, sx, sy, regen) => {
        const a = Math.min(sx / w, sy / h)
        rng.seed(seed)
        let mazeEl
        if (!regen) {
          mazeEl = document.getElementById('maze')
        }
        else {
          mazeEl = document.createElement('div')
          mazeEl.id = 'maze'
          mazeEl.style.setProperty('--maze-cols', w)
          mazeEl.style.setProperty('--maze-rows', h)
          let row = new Row(w)
          row.generate1st(pm)
          appendRow(row, mazeEl)
          for (let y = 1; y < h; ++y) {
            row.selectDownPaths(pv)
            const nextRow = new Row(w)
            nextRow.generate(row)
            nextRow.merge(pm)
            appendRow(nextRow, mazeEl)
            row = nextRow
          }
          el.mazeContainer.replaceChild(mazeEl, el.maze)
          el.maze = mazeEl
        }
        mazeEl.style.width = `${w * a}px`
        mazeEl.style.height = `${h * a}px`
        mazeEl.style.setProperty('--maze-a', `${a}px`)
      }

      const redraw = regen => {
        const promise = new Promise((resolve, reject) => {
          generate(
            parseInt(el.w.value),
            parseInt(el.h.value),
            parseFloat(el.pv.value),
            parseFloat(el.pm.value),
            parseInt(el.seed.value),
            window.innerWidth - 20,
            window.innerHeight - document.getElementById('menu').clientHeight - 20,
            regen
          )
          resolve()
        })
        return promise
      }

      const regenerate = () => {
        document.location.hash = `#w=${el.w.value};h=${el.h.value};pv=${el.pv.value};pm=${el.pm.value};seed=${el.seed.value}`
      }

      const onHashChange = (evt) => {
        const t0 = new Date()
        redraw(true)
          .then(() => console.debug(`calculation took ${new Date() - t0} milliseconds.`))
      }

      const init = () => {
        el.mazeContainer = document.getElementById('maze-container')
        el.maze = document.getElementById('maze')
        el.w = document.getElementById('maze-width')
        el.w.addEventListener('change', regenerate)
        el.h = document.getElementById('maze-height')
        el.h.addEventListener('change', regenerate)
        el.pv = document.getElementById('pv')
        el.pv.addEventListener('change', regenerate)
        el.pm = document.getElementById('pm')
        el.pm.addEventListener('change', regenerate)
        el.seed = document.getElementById('seed')
        el.seed.addEventListener('change', regenerate)
        window.addEventListener('hashchange', onHashChange)
        window.addEventListener('resize', () => redraw(false))
        rng = new MersenneTwister(parseInt(el.seed.value))
        redraw(true)
      }

      window.addEventListener('load', init)
    })(window)
  </script>
</head>

<body>
  <div class="App">
    <div id="menu">
      <label for="maze-width">width</label>
      <input type="number" value="120" id="maze-width" name="maze-width" min="6" step="1" />
      <label for="maze-height">height</label>
      <input type="number" value="120" id="maze-height" name="maze-height" min="6" step="1" />
      <label for="pv">pv</label>
      <input type="number" value="0.1" id="pv" name="pv" min="0" max="0.99" step="0.01" />
      <label for="pm">pm</label>
      <input type="number" value="0.5" id="pm" name="pm" min="0.1" max="1" step="0.1" />
      <label for="seed">seed</label>
      <input type="number" value="31337" id="seed" name="seed" min="0" max="9007199254740991" step="1" />
    </div>
    <div id="maze-container">
      <div id="maze"></div>
    </div>
  </div>
</body>

</html>
